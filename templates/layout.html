<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel = "icon" href = "{{ url_for('static', filename='images/icon.png')}}"  type = "image/x-icon"/>
        <title>{% block title %}{% endblock %}</title>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'/>
        <link rel='stylesheet' href='https://startbootstrap.com/assets/style-theme.css'/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <div class="topnav" id="myTopnav">

            <a href="{{ url_for('home') }}" class="active">Home</a>
            <a href="{{ url_for('data') }}">Data</a>
            <a href="{{ url_for('information') }}">Information</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
          
          <div class="main-body">
            {% block content %}
            {% endblock %}
  
        </div>
          
          <script>
          function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
              x.className += " responsive";
            } else {
              x.className = "topnav";
            }
          }
          </script>
        
    </body>
</html>
